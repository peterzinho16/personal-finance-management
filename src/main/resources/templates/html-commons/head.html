<th:block th:fragment="fg-head (title)">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${title}">Page Title</title>
        <!-- Local vendor CSS -->
        <link th:href="@{/css/vendor/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/css/vendor/dataTables.bootstrap5.min.css}" rel="stylesheet">
        <link th:href="@{/css/vendor/bootstrap-icons.min.css}" rel="stylesheet">
        <!-- Override to ensure Bootstrap Icons fonts resolve even if local fonts are missing -->
        <link th:href="@{/css/vendor/bootstrap-icons-fix.css}" rel="stylesheet">
        <link th:href="@{/css/vendor/dt-responsive-bootstrap5.min.css}" rel="stylesheet">

        <!-- Only include app CSS when includeAppCss != false (defaults to true) -->
        <link th:if="${includeAppCss} ?: true" th:href="@{/css/styles.css}" rel="stylesheet">
    </head>
</th:block>
