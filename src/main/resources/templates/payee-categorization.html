<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payee Categorization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>

<body>
<div class="sidebar" id="sidebar">
    <h2 class="text-center text-white"><a href="/admin">Admin Panel</a></h2>
    <a href="/admin">Admin</a>
    <a href="/payee-categorization">Payee Categorizations</a>
</div>

<div class="content">
    <div class="header d-flex justify-content-between align-items-center">
        <h1>Payee Categorization</h1>
        <button class="btn btn-outline-light d-md-none" id="toggle-sidebar">â˜°</button>
    </div>

    <div class="container mt-4">
        <h2>Payee List</h2>
        <table id="payee-table" class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Payee</th>
                <th>Creation Date</th>
                <th>Category</th>
                <th>SubCategory</th>
                <th>Options</th>
            </tr>
            </thead>
            <tbody id="payee-table-body"></tbody>
        </table>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Payee Categorization</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-form">
                    <div class="mb-3">
                        <label for="edit-payee" class="form-label">Payee</label>
                        <input type="text" class="form-control" id="edit-payee">
                    </div>
                    <div class="mb-3">
                        <label for="edit-creationDate" class="form-label">Creation Date</label>
                        <input type="datetime-local" class="form-control" id="edit-creationDate">
                    </div>
                    <div class="mb-3">
                        <label for="edit-subCategory" class="form-label">SubCategory</label>
                        <select class="form-select" id="edit-subCategory"></select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save-changes">Save changes</button>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script src="/js/scripts.js"></script>
<script>
    $(document).ready(function () {
        const apiEndpoint = "http://localhost:8080/eureka/finance-app/payee-categorization";
        const subCategoryEndpoint = "http://localhost:8080/eureka/finance-app/sub-category";

        // Fetch subcategories and populate the select options
        $.ajax({
            url: subCategoryEndpoint,
            method: 'GET',
            success: function (subCategories) {
                const subCategorySelect = $("#edit-subCategory");
                subCategories.forEach(subCategory => {
                    const optionText = `${subCategory.category.name} - ${subCategory.name}`;
                    subCategorySelect.append(new Option(optionText, subCategory.id));
                });
            },
            error: function (error) {
                console.error("Error fetching subcategories:", error);
            }
        });
        // Initialize DataTable
        const table = $("#payee-table").DataTable({
            processing: true,
            serverSide: true,
            ajax: function (data, callback) {
                const page = data.start / data.length;
                const size = data.length;

                $.ajax({
                    url: `${apiEndpoint}?page=${page}&size=${size}`,
                    success: function (response) {
                        const rows = response.content.map(payee => [
                            payee.payeeId,
                            payee.payee,
                            new Date(payee.creationDate).toLocaleString(),
                            payee.subCategory.category.name,
                            payee.subCategory.name,
                            `<button class="btn btn-sm btn-warning me-2" onclick="editPayee(${payee.payeeId})">Edit</button>
                             <button class="btn btn-sm btn-danger">Delete</button>`
                        ]);

                        callback({
                            draw: data.draw,
                            recordsTotal: response.totalElements,
                            recordsFiltered: response.totalElements,
                            data: rows,
                        });
                    },
                });
            },
            columns: [
                { title: "ID" },
                { title: "Payee" },
                { title: "Creation Date" },
                { title: "Category" },
                { title: "SubCategory" },
                { title: "Options", orderable: false }
            ],
            pageLength: 10,
            lengthMenu: [5, 10, 20, 50],
            responsive: true,
        });

        // Edit Payee function
        window.editPayee = async function (id) {
            try {
                const response = await fetch(`${apiEndpoint}/${id}`);
                const payee = await response.json();

                $("#edit-payee").val(payee.payee);
                $("#edit-creationDate").val(new Date(payee.creationDate).toISOString().slice(0, 16));
                $("#edit-subCategory").val(payee.subCategory.name);

                const editModal = new bootstrap.Modal($("#editModal"));
                editModal.show();
            } catch (error) {
                console.error("Error fetching payee details:", error);
            }
        };

        // Save changes
        $("#save-changes").on("click", function () {
            const entityId = $("#entity-id").val();
            const subCategoryId = $("#edit-subCategory").val();
            console.log(`Entity ID: ${entityId}, New SubCategory ID: ${subCategoryId}`);
            // Implement the logic to update the subcategory of the entity
        });
    });
</script>
</body>

</html>
