<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payee Categorization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        .slide-form {
            position: fixed;
            top: 0;
            right: -100%;
            width: 50%;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            transition: right 0.3s ease-in-out;
            z-index: 1050;
            overflow-y: auto;
        }

        .slide-form.active {
            right: 0;
        }

        .fixed-save-button {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1100;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
<div class="sidebar" id="sidebar">
    <h2 class="text-center text-white"><a href="/admin">Admin Panel</a></h2>
    <a href="/admin">Admin</a>
    <a href="/payee-categorization">Payee Categorizations</a>
    <a href="/">Init flow</a>
</div>

<div class="content">
    <div class="header d-flex justify-content-between align-items-center">
        <h1>Payee Categorization</h1>
        <button class="btn btn-outline-light d-md-none" id="toggle-sidebar">☰</button>
    </div>

    <div class="container mt-4">
        <h2>Payee List</h2>
        <div class="mb-3">
            <label for="totalEventsSelect" class="form-label">Total eventos mayores que: (<b>⚠️Todos</b> es igual a obviar esta condicion):</label>
            <select class="form-select" id="totalEventsSelect">
                <option value="0">Todos</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </div>
        <table id="payee-table" class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Payee</th>
                <th>Creation Date</th>
                <th>Category</th>
                <th>SubCategory</th>
                <th>Total Events</th>
                <th>Options</th>
            </tr>
            </thead>
            <tbody id="payee-table-body"></tbody>
        </table>
    </div>
</div>

<!-- Slide Form -->
<div class="slide-form" id="slideForm">
    <div class="p-4">
        <h5>Edit Payee Categorization</h5>
        <button type="button" class="btn-close" id="closeSlideForm" aria-label="Close"></button>
        <form id="edit-form">
            <input type="hidden" id="entity-id">
            <div class="mb-3">
                <label for="edit-payee" class="form-label">Payee</label>
                <input type="text" class="form-control" id="edit-payee">
            </div>
            <div class="mb-3">
                <label for="edit-creationDate" class="form-label">Creation Date</label>
                <input type="datetime-local" class="form-control" id="edit-creationDate">
            </div>
            <div class="mb-3">
                <label for="edit-subCategory" class="form-label">SubCategory</label>
                <div id="category-container" class="row"></div>
            </div>
            <button type="button" class="btn btn-primary fixed-save-button hidden" id="save-changes">Save changes
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script src="/js/scripts.js"></script>
<script>
    $(document).ready(function () {
        const apiEndpoint = "http://localhost:8080/eureka/finance-app/payee-categorization";
        const subCategoryEndpoint = "http://localhost:8080/eureka/finance-app/sub-category";

        // Fetch subcategories and populate the category container
        $.ajax({
            url: subCategoryEndpoint,
            method: 'GET',
            success: function (subCategories) {
                const categoryContainer = $("#category-container");
                const categories = {};

                // Group subcategories by category
                subCategories.forEach(subCategory => {
                    const categoryName = subCategory.category.name;
                    if (!categories[categoryName]) {
                        categories[categoryName] = [];
                    }
                    categories[categoryName].push(subCategory);
                });

                // Generate HTML for categories and subcategories
                for (const [categoryName, subCategories] of Object.entries(categories)) {
                    const categoryDiv = $(`
                    <div class="category col-12 mb-4">
                        <h5>${categoryName}</h5>
                        <div class="row">
                            ${subCategories.map(subCategory => `
                                <div class="col-6">
                                    <input class="form-check-input" type="radio" name="subCategory" id="subCategory-${subCategory.id}" value="${subCategory.id}">
                                    <label class="form-check-label" for="subCategory-${subCategory.id}">
                                        ${subCategory.name}
                                    </label>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `);
                    categoryContainer.append(categoryDiv);
                }
            },
            error: function (error) {
                console.error("Error fetching subcategories:", error);
            }
        });

        // Initialize DataTable
        const table = $("#payee-table").DataTable({
            processing: true,
            serverSide: true,
            ajax: function (data, callback) {
                const page = data.start / data.length;
                const size = data.length;
                const totalEvents = $("#totalEventsSelect").val();
                let url = `${apiEndpoint}?page=${page}&size=${size}`;
                if (totalEvents !== "0") {
                    url += `&totalEvents=${totalEvents}`;
                }

                $.ajax({
                    url: url,
                    success: function (response) {
                        const rows = response.content.map(payee => [
                            payee.payeeId,
                            payee.payee,
                            new Date(payee.creationDate).toLocaleString(),
                            payee.subCategory.category.name,
                            payee.subCategory.name,
                            payee.totalEvents,
                            `<button class="btn btn-sm btn-warning me-2" onclick="editPayee(${payee.payeeId})">Edit</button>
                         <button class="btn btn-sm btn-danger">Delete</button>`
                        ]);

                        callback({
                            draw: data.draw,
                            recordsTotal: response.totalElements,
                            recordsFiltered: response.totalElements,
                            data: rows,
                        });
                    },
                });
            },
            columns: [
                {title: "ID"},
                {title: "Payee"},
                {title: "Creation Date"},
                {title: "Category"},
                {title: "SubCategory"},
                {title: "Total Events"},
                {title: "Options", orderable: false}
            ],
            pageLength: 10,
            lengthMenu: [5, 10, 20, 50],
            responsive: true,
        });

        // Event listener for totalEventsSelect
        $("#totalEventsSelect").on("change", function () {
            table.ajax.reload();
        });

        // Edit Payee function
        window.editPayee = async function (id) {
            try {
                const response = await fetch(`${apiEndpoint}/${id}`);
                const payee = await response.json();

                $("#entity-id").val(payee.payeeId);
                $("#edit-payee").val(payee.payee);
                $("#edit-creationDate").val(new Date(payee.creationDate).toISOString().slice(0, 16));
                $(`#subCategory-${payee.subCategory.id}`).prop('checked', true);

                $("#slideForm").addClass("active");
                $("#save-changes").removeClass("hidden");
            } catch (error) {
                console.error("Error fetching payee details:", error);
            }
        };

        // Close slide form and hide save changes button
        $("#closeSlideForm").on("click", function () {
            $("#slideForm").removeClass("active");
            $("#save-changes").addClass("hidden");
        });

        // Close slide form with Escape key
        $(document).on("keydown", function (event) {
            if (event.key === "Escape") {
                $("#slideForm").removeClass("active");
                $("#save-changes").addClass("hidden");
            }
        });

        // Save changes
        $("#save-changes").on("click", function () {
            const entityId = $("#entity-id").val();
            const subCategoryId = $("input[name='subCategory']:checked").val();

            $.ajax({
                url: `${apiEndpoint}/${entityId}/${subCategoryId}`,
                method: 'PUT',
                success: function (response) {
                    console.log("Update successful:", response);
                    $("#slideForm").removeClass("active");
                    $("#save-changes").addClass("hidden");
                    table.ajax.reload();
                },
                error: function (error) {
                    console.error("Error updating subcategory:", error);
                }
            });
        });
    });
</script>
</body>

</html>
