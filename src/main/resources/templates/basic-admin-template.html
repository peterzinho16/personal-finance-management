<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard with DataTables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">

</head>

<body>
<div class="sidebar" id="sidebar">
    <h2 class="text-center text-white"><a href="/admin">Admin Panel</a></h2>
    <a href="/admin">Admin</a>
    <a href="/payee-categorization">Payee Categorizations</a>
</div>

<div class="content">
    <div class="header d-flex justify-content-between align-items-center">
        <h1>Expenditures</h1>
        <button class="btn btn-outline-light d-md-none" id="toggle-sidebar">â˜°</button>
    </div>

    <div class="container mt-4">
        <h2>Expenditure List</h2>
        <table id="expenditure-table" class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Payee</th>
                <th>Amount</th>
                <th>Transaction Date</th>
                <th>Options</th>
            </tr>
            </thead>
            <tbody id="expenditure-table-body"></tbody>
        </table>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Expenditure</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-form">
                    <div class="mb-3">
                        <label for="edit-description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="edit-description" />
                    </div>
                    <div class="mb-3">
                        <label for="edit-payee" class="form-label">Payee</label>
                        <input type="text" class="form-control" id="edit-payee" />
                    </div>
                    <div class="mb-3">
                        <label for="edit-amount" class="form-label">Amount</label>
                        <input type="number" step="0.01" class="form-control" id="edit-amount" />
                    </div>
                    <div class="mb-3">
                        <label for="edit-transactionDate" class="form-label">Transaction Date</label>
                        <input type="datetime-local" class="form-control" id="edit-transactionDate" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script>
    $(document).ready(function () {
        const apiEndpoint = "http://localhost:8080/eureka/finance-app/expenditure";
        const apiEndpointMailMessage = "http://localhost:8080/eureka/finance-app/mail-message";

        // Initialize DataTable
        const table = $("#expenditure-table").DataTable({
            processing: true,
            serverSide: true,
            ajax: function (data, callback) {
                const page = data.start / data.length;
                const size = data.length;

                $.ajax({
                    url: `${apiEndpoint}?page=${page}&size=${size}`,
                    success: function (response) {
                        const rows = response.content.map(exp => [
                            exp.id,
                            exp.description,
                            exp.payee,
                            exp.amount,
                            new Date(exp.transactionDate).toLocaleString(),
                            `<button class="btn btn-sm btn-warning me-2" onclick="editExpenditure(${exp.id})">Edit</button>
                                 <button class="btn btn-sm btn-danger">Delete</button>
                                 <a href="#" class="btn btn-sm btn-info me-2" onclick="goToLink('${exp.referenceId.replace(/'/g, "\\'")}')">Link</a>`
                        ]);

                        callback({
                            draw: data.draw,
                            recordsTotal: response.totalElements,
                            recordsFiltered: response.totalElements,
                            data: rows,
                        });
                    },
                });
            },
            columns: [
                { title: "ID" },
                { title: "Description" },
                { title: "Payee" },
                { title: "Amount" },
                { title: "Transaction Date" },
                { title: "Options", orderable: false }
            ],
            pageLength: 10,
            lengthMenu: [5, 10, 20, 50],
            responsive: true,
        });

        // Toggle sidebar for mobile
        $("#toggle-sidebar").on("click", function () {
            $("#sidebar").toggleClass("active");
        });

        // Edit Expenditure function
        window.editExpenditure = async function (id) {
            try {
                const response = await fetch(`${apiEndpoint}/${id}`);
                const exp = await response.json();

                $("#edit-description").val(exp.description);
                $("#edit-payee").val(exp.payee);
                $("#edit-amount").val(exp.amount);
                $("#edit-transactionDate").val(new Date(exp.transactionDate).toISOString().slice(0, 16));

                const editModal = new bootstrap.Modal($("#editModal"));
                editModal.show();
            } catch (error) {
                console.error("Error fetching expenditure details:", error);
            }
        };

        // Link Expenditure function
        window.goToLink = async function (referenceId) {
            try {
                const response = await fetch(`${apiEndpointMailMessage}/by/reference-id/${referenceId}`);
                const mailMessage = await response.json();
                window.open(mailMessage.webLink, '_blank'); // '_blank' opens the link in a new tab
            } catch (error) {
                console.error("Error fetching expenditure details:", error);
            }
        };
    });
</script>
</body>

</html>
